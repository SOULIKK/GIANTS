<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('MAIN')">
</head>

<body>
<nav class="bg-dark" th:replace="layout/layout :: menu('MAIN')">
</nav>

<style>
    table {
        font-size: .875rem !important;
    }

</style>
<section>
    <div class="main col-lg-8 m-auto col-md">

        <div>
            <div class="col-md-12 px-0">
                <div class="card border-0">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h4><span>스터디</span></h4>
                            <a class="btn btn-outline-primary p-1 border-0" th:href="@{/pick}">
                                <i class="fa fa-plus p-1 m-0"></i> <span>더보기</span>
                            </a>
                        </div>
                        <table class="table">
                            <tbody>
                            <tr th:each="pick : ${picks}">
                                <td><span class="fs-6 fw-lighter" th:text="${pick.title}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-md-6 py-3">
                <div class="card border-0 p-2">
                    <div class="card-body">

                        <!-- SERCTION 1 -->
                        <div>

                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h4><span>인기글</span></h4>
                                <a class="btn btn-outline-primary p-1 border-0" th:href="@{/main/hot}">
                                    <i class="fa fa-plus p-1 m-0"></i> <span>더보기</span>
                                </a>
                            </div>

                            <div class="p-2 border-0 border-bottom" th:each="board: ${boards.dtoList}">
                                <h5 th:text="${board.title}"></h5>
                                <div>
                                    <span class="fw-light" th:text="${board.nickname}"></span>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="text-secondary">[[${#temporals.format(board.createdAt, "yyyy-MM-dd")}]]</div>
                                    <div class="text-danger">
                                        <i class="fa fa-chart-line"></i>
                                        <span th:text="${board.likeCount}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- // SERCTION 1 -->

                    </div>
                </div>
            </div>

            <div class="col-md-6 py-3">
                <div class="card border-0 p-2">
                    <div class="card-body">

                        <!-- SERCTION 2 -->
                        <div>

                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h4><span>공시</span></h4>
                                <a type="button" class="btn btn-outline-primary p-1 border-0" th:href="@{/disclosure/today}">
                                    <i class="fa fa-plus p-1 m-0"></i> <span>더보기</span></a>
                            </div>
                            <div class="border-0 border-bottom p-2" th:each="report : ${todayReports}">
                                <h5 class="text-danger pt-2" th:text="${report.corpName}"></h5>
                                <div>
                                    <span th:text="${report.reportNm}"></span>
                                </div>
                            </div>

                        </div>
                        <!-- // SERCTION 2 -->

                    </div>
                </div>
            </div>

        </div>


    </div>
</section>

<!-- SIDEBAR -->
<div id="sidebar" th:replace="layout/layout :: sidebar('MAIN')">
</div>
<!-- // SIDEBAR -->


<footer>

</footer>

</body>

</html>
