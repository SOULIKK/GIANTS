<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>

    <!-- bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/bs5/bootstrap-5.0.2-dist/css/bootstrap.css}">
    <script th:src="@{/bs5/bootstrap-5.0.2-dist/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <!-- icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>

<body>

<nav class="bg-dark" th:fragment="menu(menu)">
    <div class="col-lg-8 m-auto text-center d-flex align-items-center justify-content-evenly">

        <button type="button" class="btn btn-primary bg-white border border-white text-dark" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa fa-list"></i>
        </button>

        <button class="btn btn-primary bg-white border border-white text-dark">
            <i class="fa fa-heart"></i>
        </button>
        <a class="btn btn-dark" th:href="@{/}">
            GIANTS
        </a>

<!--        </button>-->

        <a class="btn btn-primary bg-white border border-white text-dark" th:href="@{/search}">
            <i class="fa fa-search"></i>
        </a>

        <button class="btn btn-primary bg-white border border-white text-dark" data-bs-toggle="dropdown"
                aria-expanded="false">
            <i class="fa fa-user"></i>
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/user/mypage}">마이페이지</a></li>
            <hr class="dropdown-divider">
            <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
        </ul>
    </div>
</nav>

<div id="sidebar" th:fragment="sidebar(sidebar)">

         style="visibility: hidden;" aria-modal="true" role="dialog">
        <div class="offcanvas-header pb-0 pt-5">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">GIANTS</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link active" aria-current="page">
                        <i class="fa fa-home"></i>&nbsp;&nbsp;
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        <i class="fa fa-paper-plane"></i>&nbsp;&nbsp;
                        <span>Editor's Pick</span>

                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark">
                        <i class="fa fa-user"></i>&nbsp;&nbsp;
                        <span>마이페이지</span>
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>
</div>
