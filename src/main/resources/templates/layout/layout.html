<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${title}"></title>

    <!-- bootstrap 5 -->
    <link rel="stylesheet" th:href="@{/bs5/bootstrap-5.0.2-dist/css/bootstrap.css}">
    <script th:src="@{/bs5/bootstrap-5.0.2-dist/js/bootstrap.bundle.js}"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">


    <!-- icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

</head>

<body>

<nav class="bg-dark" th:fragment="menu(menu)">
    <div class="col-lg-8 m-auto text-center d-flex align-items-center justify-content-evenly">

        <a type="button" class="btn btn-dark rounded-circle" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
            <i class="fa fa-list"></i>
        </a>

        <a class="btn btn-dark rounded-circle" th:href="@{/pick}">
            <i class="fa fa-paper-plane"></i>
        </a>

        <!-- 알림 기능 [보류]
        <a class="btn btn-primary rounded-circle bg-white border border-white text-dark position-relative" data-bs-toggle="dropdown" aria-expanded="false">

            <i class="far fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle px-2 bg-danger rounded-circle text-white mt-1">
                999
                <span class="visually-hidden"></span>
            </span>

        </a>

        <ul class="dropdown-menu p-0">
            <hr class="dropdown-divider m-0">
            <li><a class="dropdown-item p-2">알림 내용</a></li>
            <hr class="dropdown-divider m-0">
        </ul>
        -->

        <a class="btn btn-dark" th:href="@{/}">
            <span class="fs-5">
                GIANTS
                <span class="position-absolute top-0 translate-middle px-2 bg-danger rounded-circle text-white mt-2" style="font-size: .75rem;">
                Beta
                <span class="visually-hidden"></span>
            </span>
            </span>
<!--            <i class="far fa-bell"></i>-->

        </a>

        <a class="btn btn-dark rounded-circle" th:href="@{/main/search}">
            <i class="fa fa-search"></i>
        </a>

        <a class="btn btn-dark rounded-circle" sec:authorize="!isAuthenticated()" th:href="@{/auth/login}">
            <i class="fa fa-sign-in-alt"></i>
        </a>

        <a class="btn btn-dark rounded-circle" data-bs-toggle="dropdown" aria-expanded="false" sec:authorize="isAuthenticated()">
            <i class="fa fa-user"></i>
        </a>
        <ul class="dropdown-menu p-0">
            <li><a class="dropdown-item p-2" th:href="@{/user/mypage}">마이페이지</a></li>
            <hr class="dropdown-divider m-0">
            <li><a class="dropdown-item p-2" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/dashboard}">DASHBOARD</a></li>
            <hr class="dropdown-divider m-0">
            <li><a class="dropdown-item p-2" th:href="@{/logout}">로그아웃</a></li>
        </ul>
    </div>
</nav>

<!-- SIDEBAR -->
<div id="sidebar" th:fragment="sidebar(sidebar)">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"
         style="visibility: hidden;" aria-modal="true" role="dialog">
        <div class="offcanvas-header pb-0 pt-5">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">GIANTS</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link link-dark" th:classappend="${sidebar == 'MAIN'} ? 'nav-link active'" aria-current="page" th:href="@{/}">
                        <i class="fa fa-home"></i>&nbsp;&nbsp;
                        <span>홈</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark" th:classappend="${sidebar == 'PICK'} ? 'nav-line active'" th:href="@{/pick}">
                        <i class="fa fa-paper-plane"></i>&nbsp;&nbsp;
                        <span>스터디</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link link-dark" th:classappend="${sidebar == 'HOT'} ? 'nav-line active'" th:href="@{/main/hot}">
                        <i class="fa fa-star"></i>&nbsp;&nbsp;
                        <span>인기글</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link link-dark" th:classappend="${sidebar == 'REPORT'} ? 'nav-line active'" th:href="@{/report/today}">
                        <i class="fa fa-list-alt"></i>&nbsp;&nbsp;
                        <span>최근공시</span>
                    </a>
                </li>
                <li sec:authorize="isAuthenticated()">
                    <a class="nav-link link-dark" th:classappend="${sidebar == 'MYPAGE'} ? 'nav-line active'" th:href="@{/user/mypage}">
                        <i class="fa fa-user"></i>&nbsp;&nbsp;
                        <span>마이페이지</span>
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </div>
</div>
<!-- // SIDEBAR -->



<footer>

</footer>
</div>

</body>

</html>
