<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('main')">
</head>

<body>
<nav class="bg-dark" th:replace="layout/layout :: menu('main')">
</nav>

<section>
    <div class="main col-lg-8 bg-white m-auto h-100 p-3 overflow-auto">
        <!-- <div th:text="${stock}"> -->
        <table class="table">
            <colgroup>
                <col width="20%">
                <col width="50%">
                <col width="30%">
            </colgroup>
            <thead class="text-center">
            <tr>
                <th>작성자</th>
                <th>제목</th>
                <!--                    <th>종목코드</th>-->
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards}">
                <td th:text="${board.user.username}"></td>
                <td>
                    <a th:text="${board.content}" th:href="@{/board/detail(b=${board.boardId})}"></a>
                </td>
                <td th:text="${board.createdAt}"></td>
            </tr>
            </tbody>
        </table>

        <form th:action="@{/board/write}" th:method="GET">
            <input type="hidden" name="stock" th:value="${stock}">
            <div class="text-end">
                <button type="submit" class="btn btn-outline-success">
                    글 작성
                </button>
            </div>
        </form>
    </div>
</section>

<!-- SIDEBAR -->
<div id="sidebar" th:replace="layout/layout :: sidebar('main')">
</div>
<!-- // SIDEBAR -->

</body>

</html>
