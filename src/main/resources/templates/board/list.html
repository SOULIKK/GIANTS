<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('MAIN')">
</head>

<script th:src="@{/js/common.js}"></script>
<body>
<nav class="bg-dark" th:replace="layout/layout :: menu('MAIN')">
</nav>

<section>
    <div class="main col-lg-8 bg-white m-auto h-100 p-3 overflow-auto">

        <div class="d-flex justify-content-between py-3">

            <h3 classt="pt-3 pb-1">
                <span class="text-primary" th:text="${stock.stockName}"></span>&nbsp;
                <span th:text="${stock.stockId}"></span>
            </h3>

            <form th:action="@{/board/list}" th:method="GET">
                <div class="d-flex">
                    <input type="hidden" name="stock" th:value="${stock.stockId}">
                    <input class="form-control mr-1" type="text" name="search" th:value="${param.searchText}"
                           style="width: 12rem !important;">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </form>

        </div>

        <div class="py-1 text-end">
            <button type="button" class="btn btn-outline-success p-1" th:onclick="writeBoard([[${stock.stockId}]])">
                <span>글 작성</span>
            </button>
        </div>


        <table class="table">
            <thead class="text-center">
            <tr>
                <th>작성자</th>
                <th>제목</th>
                <th>작성일</th>
                <th>좋아요</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boards.dtoList}">
                <td th:text="${board.user.username}"></td>
                <td>
                    <a th:text="${board.title}" th:href="@{/board/detail(s=${stock.stockId}, b=${board.boardId})}"></a>
                    [<span th:text="${board.commentCount}"></span>]
                </td>
                <td th:text="${board.createdAt}"></td>
                <td th:text="${board.likeCount}"></td>
            </tr>
            </tbody>
        </table>


        <ul class="pagination justify-content-center align-items-center">
            <li class="page-item" th:if="${boards.prev}">
                <a th:href="@{/board/list(stock=${stock.stockId}, page=${boards.start -1})}" tabindex="-1"> < </a>
            </li>
            <li class=" 'page-item' + ${boards.page == page ? 'active':''}" th:each="page: ${boards.pageList}">
                <a class="page-link" th:href="@{/board/list(stock=${stock.stockId}, page=${page})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${boards.next}">
                <a class="page-link" th:href="@{/board/list(stock=${stock.stockId}, page=${boards.end +1})}"> > </a>
            </li>
        </ul>

    </div>
</section>

<!-- SIDEBAR -->
<div id="sidebar" th:replace="layout/layout :: sidebar('MAIN')">
</div>
<!-- // SIDEBAR -->

</body>

</html>
