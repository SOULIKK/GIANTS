<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('detail')">
</head>

<body>
<nav class="bg-dark" th:replace="layout/layout :: menu('detail')">
</nav>

<section>
    <div class="main col-lg-8 bg-white m-auto h-100 p-3 overflow-auto">

        <h3 class="text-center pt-5 pb-2 text-primary" th:text="${board.title}"></h3>

        <div class="p-2">
            <span th:text="${#strings.replace(board.createdAt, 'T', '-')}"></span> &nbsp;&nbsp;
            <span th:text="${board.user.username}"></span>
        </div>
        <br>
        <div class="card">
            <div class="card-body overflow-auto" style="min-height: 400px !important;">
                <span th:text="${board.content}"></span>
            </div>
        </div>

        <div class="p-2 d-flex justify-content-between">
            <a th:href="@{/board/like(b=${board.boardId},)}">
                <span>
                    좋아요
                    <i th:if="${isLiked.equals(true)}" class="fas fa-heart"></i>
                    <i th:if="${isLiked.equals(false)}" class="far fa-heart"></i>
                </span>
            </a>
<!--            <div th:text="${user}"></div>-->
            <div th:if="${board.user.username} == ${user}">
                <form th:action="@{/board/delete}" th:method="DELETE">
                    <input type="hidden" name="boardId" th:value="${board.boardId}">
                    <a type="submit" class="btn btn-secondary p-2">
                        <i class="fa fa-trash"></i> 삭제
                    </a>
                </form>
            </div>
        </div>

    </div>
</section>

<!-- SIDEBAR -->
<div id="sidebar" th:replace="layout/layout :: sidebar('detail')">
</div>
<!-- // SIDEBAR -->

</body>

</html>
