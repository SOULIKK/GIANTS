<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head('mypage')">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<body>
<nav class="bg-dark" th:replace="layout/layout :: menu('mypage')">
</nav>


<section>

    <div class="main col-lg-8 m-auto h-100 p-3">

        <div class="text-end">
            <a class="btn btn-dark p-1" th:href="@{/logout}"><span>로그아웃</span></a>
        </div>

        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" type="button" th:href="@{/mypage/bookmark}">
                    북마크
                </a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" type="button" th:href="@{/mypage/contents}">
                    작성글
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="button" th:href="@{/mypage/likes}">
                    좋아요한 글
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" type="button" th:href="@{/mypage/profile}">
                    프로필
                </a>
            </li>
        </ul>

        <div class="tab-content h-75">

            <div class="tab-pane h-100 bg-white fade show active">
                <div class="row p-0 m-0">
                    <div class="p-3" style="font-size: .75rem !important;">

                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h2>비밀번호 변경</h2>
                        </div>

                        <input type="hidden" name="username" th:value="${username}">
                        <label>
                            <span>새 비밀번호</span>
                        </label>
                        <div class="py-2">
                            <input class="form-control" type="password" name="password" id="newPw">
                        </div>
                        <label>
                            <span>비밀번호 확인</span>
                        </label>
                        <div class="py-2">
                            <input class="form-control" type="password" name="chkPassword" id="newPwChk">
                        </div>
                        <br>
                        <div class="text-end">
                            <button type="submit" class="btn btn-outline-success" th:onclick="updatePw()">
                                저장
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</section>


<!-- SIDEBAR -->
<div id="sidebar" th:replace="layout/layout :: sidebar('mypage')">
</div>
<!-- // SIDEBAR -->

</body>

</html>
